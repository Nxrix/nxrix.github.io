<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tonnel Charts</title>
  <link rel="stylesheet" href="observablehq.css">
</head>

<body>
  <div id="notebook" style="margin-top:96px;"></div>
  <!--button onclick="document.documentElement.classList.toggle('dark');this.innerHTML=this.innerHTML=='Light'?'Dark':'Light'">Dark</button-->
</body>

<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@nxrix/tonnel-charts.js?v=4";

const runtime = new Runtime();

const container = document.getElementById("notebook");

const main = runtime.module(notebook, (name,i) => {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.id = `cell_${name||i}`;
  container.appendChild(cell);
  return new Inspector(cell);
});

</script>


</html>
