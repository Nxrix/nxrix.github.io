---
layout: default
title: "Posts"
description: ""
---

<h2>Posts</h2>
<div class="cart_set">
  {% for post in site.posts %}
  {% unless post.hidden %}
  <a href="{{ post.url }}" class="cart">
    <img class="pixelated" src="./img/carts/{{ post.image }}">
    <div class="content">
      <div class="title">{{ post.title }}</div>
      <div class="description">{{ post.description }}</div>
    </div>
  </a>
  {% endunless %}
  {% endfor %}
</div>
