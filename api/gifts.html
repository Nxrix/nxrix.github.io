<html>
<head>

<style>

* {
  background-color: #000;

}

}

  align-items: center;

  overflow: hidden;
}

#img {
  max-width: 100vw;
  max-height: 100vh;
  width: auto;
  height: auto;
  object-fit: contain;
}

</style>

<body>

  <div id="wrapper">
    <div id="canvas">

      <div id="info"><span style="font-size: 400%;user-select: none;">Loading...</span></div>
  </div>

</body>

<script src="https://nxrix.github.io/assets/js/camera_2d.js"></script>
<script>

img.onload = () => {
  window.camera = new Camera2D(wrapper,{
    z: 1,
    minZ: 1,
    maxZ: 4,
  });
  u();
  img.removeAttribute("hidden");
  info.innerHTML = ``;
}
const f = (c,t,s) => {
  return c+(t-c)*s;
}
const f1 = (c,t,s) => {
  return c+(t-c)*(1-Math.exp(-s));
}
let c = { x: 0 , y: 0 , z: 1 };
const u = () => {
  const t = camera.state;
  const s = 0.25;
  const s1 = s*1.5;
  /*c.x = f(c.x,t.x,s1);

  c = t;

</script>
</html>
