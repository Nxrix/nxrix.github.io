<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./assets/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="color-scheme" content="light only">
  <link rel="icon" href="./img/icon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <title>MVSE</title>
</head>
<body>
  <div id="container">
    <hr>
    <h1 style="text-align:center">Voxel Shaders</h1><br>
    <canvas id="canvas" width="512" height="512" style="image-rendering: auto"></canvas>
    <div id="downloadBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg></div>
    <textarea id="input" rows="8" wrap="off">float map(in vec3 v) {
  ivec3 p = ivec3(v);
  int i = (p.x^p.y);
  return (i==p.z)?float(i&31)+1.0:0.0;
}</textarea>
    <div id="error" class="box" style="font-size: 14px;color: #d01;">>_</div>
    <p class="text">
      This is a small work to have MagicaVoxel shaders in web and it's not very fast,<br>
      It uses a simple webgl cube with voxel raytracing used in GLSL to render the shader.<br>
    </p>
    <p class="text">
      Also check out <a class="link" href="https://github.com/nxrix/magicavoxel-shaders">Github</a>
    </p>
    <script src="./js/gl-matrix.js"></script>
    <script src="./js/mvse.js"></script>
  </div>
</body>
<script src="./js/screen.js"></script>
<script src="./js/script.js"></script>
</html>
