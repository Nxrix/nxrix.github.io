<script>
const make_chart = (prices,color) => {
  const viewBoxWidth = 320;
  const viewBoxHeight = 200;
  const padding = viewBoxHeight*0.275;
  const o = 0.25;
  const effectiveHeight = viewBoxHeight-2*padding;
  const colors = {
    green: "#16C784",
    red: "#EA3943"
  };
  const hex = colors[color.toLowerCase()]||color;
  const minPrice = Math.min(...prices);
  const maxPrice = Math.max(...prices);
  const priceRange = maxPrice-minPrice;
  let linePath = "";
  prices.forEach((price,index) => {
    const x = (index/(prices.length-1))*viewBoxWidth;
    const normalized = priceRange==0?0.5:(price-minPrice)/priceRange;
    const y = padding+(1-normalized+o)*effectiveHeight;
    if (index==0) {
      linePath += `M ${x.toFixed(6)} ${y.toFixed(6)}`;
    } else {
      linePath += ` L ${x.toFixed(6)} ${y.toFixed(6)}`;
    }
  });
  let areaPath = `M 0 ${viewBoxHeight} `;
  prices.forEach((price,index) => {
    const x = (index/(prices.length-1))*viewBoxWidth;
    const normalized = priceRange==0?0.5:(price-minPrice)/priceRange;
    const y = padding+(1-normalized+o)*effectiveHeight;
    areaPath += `L ${x.toFixed(6)} ${y.toFixed(6)} `;
  });
  areaPath += `L ${viewBoxWidth} ${viewBoxHeight} Z`;
  const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${viewBoxWidth} ${viewBoxHeight}"><defs><linearGradient id="color${hex}" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:${hex};stop-opacity:0.4;"></stop><stop offset="100%" style="stop-color:${hex};stop-opacity:0.0;"></stop></linearGradient></defs><g><path stroke="${hex}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" d="${linePath}"></path><path stroke="none" fill-opacity="0.6" fill="url(#color${hex})" d="${areaPath}"></path></g></svg>`;
  return svg;
}
const change = (a,b) => {return (b>a?"↑":"↓")+Math.round(Math.abs((b-a)/a)*100)+"%";}
const url = new URLSearchParams(window.location.search);
w_price.innerText = "$"+url.get("p");
const prices = url.get("c").split(",");
w_chart.innerHTML = make_chart(prices,prices[0]<prices[prices.length-1]?"green":"red");
w_change.innerText = change(prices[0],prices[prices.length-1]);
w_change.style.color = prices[0]<prices[prices.length-1]?"#16C784":"#EA3943";
</script>
