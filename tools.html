---
layout: default
title: "Tools"
description: ""
---

<h2>Tools</h2>
<div class="cart_set">
  {% assign sorted_tools = site.tools | sort: "id" %}
  {% for tool in sorted_tools %}
    {% unless tool.hidden %}
      <a href="{{ tool.rdurl | default: tool.url }}" class="cart" id_num="{{ tool.id }}">
        <img class="pixelated" src="./img/carts/{{ tool.image }}">
        <div class="content">
          <div class="title">{{ tool.title }}</div>
          <div class="description">{{ tool.description }}</div>
        </div>
      </a>
    {% endunless %}
  {% endfor %}
</div>
