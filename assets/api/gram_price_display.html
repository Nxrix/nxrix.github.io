<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gram</title>
</head>
<style>
:root {
  --backgroundPage: #10161f;
  --backgroundContent: #1d2633;
  --backgroundContentSecond: #fff;
  --textPrimary: #fff;
  --textInvert: #000;
  --textSecondary: #8994a3;
  --accentBlue: #45aef5;
  --borderPrimary: #242e3b;
  --blueGradient: linear-gradient(0deg, #1ac9ff, #0098ea);
  --grayGradient: linear-gradient(90deg, transparent, #1d2633 50%, transparent);
  --contentGradient: linear-gradient(90deg, #1d2633, transparent 50%, #1d2633);
}
@font-face {
  font-family: "Montserrat";
  src: url("https://nxrix.github.io/files/secret/ton/Montserrat.ttf") format("truetype");
}
* {
  padding: 0;
  margin: 0;
  font-family: "Montserrat";
  font-size: 1.175em;
  /*vertical-align: text-top;*/
  text-align: auto !important;
  unicode-bidi: plaintext !important;
  color: var(--textPrimary);
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
}
::selection {
  background-color: var(--textPrimary);
  color: var(--backgroundPage);
}
::-webkit-selection {
  background-color: var(--textPrimary);
  color: var(--backgroundPage);
}
::-webkit-scrollbar {
  width: 5px;
  height: 5px;
}
::-webkit-scrollbar-track {
  background: var(--backgroundPage);
}
::-webkit-scrollbar-thumb {
  background: var(--borderPrimary);
  border-radius: 5px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--borderPrimary);
}
::-webkit-scrollbar-corner {
  background: var(--backgroundPage);
}
::placeholder {
  color: var(--textSecondary);
  font-weight: 600;
  opacity: 1;
}
::-ms-input-placeholder {
  color: var(--textSecondary);
  font-weight: 600;
}
html {
  background-color: var(--backgroundPage);
  width: 100%;
  height: 100%;
  overflow: hidden;
}
body {
  background-color: var(--backgroundPage);
  width: 100%;
  height: 100%;
  margin: 0 auto;
  overscroll-behavior: none;
  overflow-y: auto;
  -webkit-tap-highlight-color: transparent;
}
img {
  pointer-events: none;
}
textarea:focus, input:focus {
  outline: none;
}
textarea, input, .selectable {
  -webkit-user-select: auto;
  -khtml-user-select: auto;
  -moz-user-select: auto;
  -o-user-select: auto;
  user-select: auto;
}
.content {
  background: var(--backgroundContent);
  position: fixed;
  display: flex;
  flex-direction: column;
  gap: 3vmin;
  top: calc(50vh - 30vmin);
  left: calc(50vw - 50vmin);
  width: 85vmin;
  height: 45vmin;
  margin: 5vmin;
  padding: 2.5vmin;
  border-radius: 2.5vmin;
  box-shadow: 0 0 0 0.25vmin var(--borderPrimary);
}
.top, .bottom {
  background-color: var(--backgroundPage);
  width: 90%;
  height: 100%;
  padding: 5%;
  border-radius: 1.25vmin;
}
.bottom {
  display: flex;
  height: 30%;
}
.bottom div {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}
.bottom div {
  text-align: center;
}
.bottom .number {
  font-size: larger;
}
.icon {
  height: 2em;
}
.ton {
  height: 1em;
  transform: translateY(2px);
}
.price {
  float: right;
  transform: scale(1.25);
  transform-origin: right top;
}
.text {
  color: var(--textSecondary);
}
.top hr {
  background-color: var(--backgroundContent);
  height: 2px;
  border: none;
  margin: 3%;
  border-radius: 10px;
}
</style>

<script>
var url_string = window.location.href;
var url = new URL(url_string);
ton_price.innerHTML = url.searchParams.get("t");

volume.innerHTML = "$"+url.searchParams.get("v");

</script>
