<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rates</title>
</head>
<style>

@font-face {
  font-family: "sfr";
  src: url("../assets/fonts/sf-pro-rounded.woff2");
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box
}

html,body {
  background-color: #000;
  color: #fff;
  width: 100%;
  height: 100%;
  font-family: "sfr";
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

#list {
  display: grid;
  width: auto;
  height: max-content;
  grid-template-columns: repeat(1,1fr);
  margin: 0 2vmin 2vmin 0;
  user-select: none;
}

@media screen and (width > 100px) {
  #list {
    grid-template-columns: repeat(1,1fr);
    --font: 100vw;
  }
}
@media screen and (width > 300px) {
  #list {
    grid-template-columns: repeat(2,1fr);
    --font: 50vw;
  }
}
@media screen and (width > 500px) {
  #list {
    grid-template-columns: repeat(3,1fr);
    --font: 33vw;
  }
}
@media screen and (width > 800px) {
  #list {
    grid-template-columns: repeat(4,1fr);
    --font: 25vw;
  }
}
@media screen and (width > 900px) {
  #list {
    grid-template-columns: repeat(5,1fr);
    --font: 20vw;
  }
}

#list .item {
  height: min-content;
  margin: 2vmin 0 0 2vmin;
}

#list .item .content {
  background-color: #111;
  position: relative;
  width: 100%;
  aspect-ratio: 1;
  border-radius: 10%;
  box-shadow: inset 0 0 0 0.25vmin #fff1;
}

#list .item .content .info {
  position: absolute;
  width: 100%;
  height: 30%;
  display: flex;
  padding: 5%;
}

/*#list .item .content .info .name {
  display: flex;
  align-items: center;
  height: 100%;
  margin-left: auto;
  padding-right: 10%;
  font-size: 125%;
  font-weight: 500;
}*/

#list .item .content .info .names {
  display: flex;
  flex-direction: column;
  height: 100%;
  margin-left: auto;
  padding-right: 5%;
  text-align: right;
}

#list .item .content .info .names .name {
  font-size: calc(var(--font)/100*8);
  font-weight: 500;
}

#list .item .content .info .names .slug {
  font-size: calc(var(--font)/100*6);
  font-weight: 500;
  color: #888;
}

#list .item .content .info .image {
  height: 100%;
  aspect-ratio: 1;
  padding: 2%;
}

#list .item .content .info .image img {
  width: 100%;
  height: 100%;
}

#list .item .content .info .image div {
  background-color: #fc0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

#list .item .content .price {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 8.5% 10%;
  font-size: calc(var(--font)/100*12);
  font-weight: 600;
  z-index: 2;
}

#list .item .content .chart {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
}

#list .item .content .change {
  color: #888;
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 27% 10%;
  font-size: calc(var(--font)/100*7);
  font-weight: 600;
}

#list .item .content .change.green {
  color: #16C784;
}
#list .item .content .change.red {
  color: #EA3943;
}

.c {
  background-color: #000;
  color: #666;
  display: flex;
  justify-content: center;
  align-items: center;
  /*position: fixed;
  bottom: 0;
  left: 0;
  outline: 2px solid #fff2;*/
  margin: 2vmin;
  padding: 1vmin;
  z-index: 3;
}

#list .item .content .limage {
  position: absolute;
  top: 6%;
  left: 6%;
  width: 17.5%;
  height: 17.5%;
  border-radius: 50%;
}

#list .item .content .lname {
  position: absolute;
  top: 6%;
  right: 6%;
  width: 60%;
  height: 10%;
  border-radius: calc(var(--font)/100*5);
}

#list .item .content .lslug {
  position: absolute;
  top: 20%;
  right: 6%;
  width: 25%;
  height: 8%;
  border-radius: calc(var(--font)/100*5);
}

#list .item .content .lprice {
  position: absolute;
  bottom: 10%;
  left: 10%;
  width: 80%;
  height: 15%;
  border-radius: calc(var(--font)/100*5);
}

.limage,.lname,.lslug,.lprice {
  background: linear-gradient(to right,#222,#111,#222);
  width: 100%;
  background-size: 400%;
  animation: loading 8s infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}

@keyframes loading {
	  0% { background-position:   0%; }
	100% { background-position: 400%; }
}

</style>
<body>
  <div id="list"></div>
  <div class="c">© Nxrix 2025</div>
</body>
<script>

const types = ["gold","currency","cryptocurrency"];

const items = [
  {
    type: 1,
    name: "دلار",
    ename: "US Dollar",
    slug: "USD",
    icon: "us"
  },
  {
    type: 1,
    name: "يورو",
    ename: "Euro",
    slug: "EUR",
    icon: "eu"
  },
  {
    type: 1,
    name: "روبل روسیه",
    ename: "Russian Ruble",
    slug: "RUB",
    icon: "ru"
  },
  /*{
    type: 1,
    name: "ریال عمان",
    ename: "Omani Rial",
    slug: "OMR",
    icon: "om"
  },*/
  {
    type: 2,
    name: "بیت کوین",
    ename: "Bitcoin",
    slug: "BTC",
    icon: "btc"
  },
  {
    type: 2,
    name: "اتریوم",
    ename: "Ethereum",
    slug: "ETH",
    icon: "eth"
  },
  {
    type: 0,
    name: "انس طلا",
    ename: "Gold",
    slug: "XAUUSD",
    icon: "gold"
  },
  {
    type: 0,
    name: "طلای 18 عیار",
    ename: "Gold18",
    slug: "GOLD18",
    icon: "gold"
  },
  {
    type: 1,
    name: "پوند انگلیس",
    ename: "British Pound",
    slug: "GBP",
    icon: "gb"
  },
  {
    type: 0,
    name: "سکه بهار آزادی",
    ename: "Azadi",
    slug: "AZADI",
    icon: "gold"
  },
  {
    type: 1,
    name: "یوان چین",
    ename: "Chinese Yuan",
    slug: "CNY",
    icon: "cn"
  }
];

const format_num = (n) => {
    if (n>=1000000000) {
    return (n/1000000000).toFixed(2)+"T";
  } else if (n>=1000000) {
    return (n/1000000).toFixed(2)+"M";
  } else {
    return n.toLocaleString();
  }
}

const load_items = (data) => {
  if (!data.error) {
    list.innerHTML = "";
    for (let i=0;i<items.length;i++) {
      const item = items[i];
      const info = data[types[item.type]].find(e=>e.name==item.name);
      list.innerHTML += `
      <div class="item">
        <div class="content">
          <div class="info">
            <div class="image">${item.type==0?"<div></div>":`<img src="./icons/${item.icon}.svg">`}</div>
            <div class="names">
              <div class="name">
                ${item.ename}
              </div>
              <div class="slug">
                ${item.slug}
              </div>
            </div>
          </div>
          <div class="price">${(info.unit=="تومان"?"":"$")+format_num(info.price)}</div>
          <div class="change ${(parseFloat(info.change_percent)>0?" green\">↑":(parseFloat(info.change_percent)==0?"\">~":"red\">↓"))+Math.abs(info.change_percent)+"%"}</div>
        </div>
      </div>`;
    }
  }
}

window.onload = async () => {
  for (let i=0;i<10;i++) {
  list.innerHTML += `
    <div class="item">
      <div class="content">
        <div class="limage"></div>
        <div class="lname"></div>
        <div class="lslug"></div>
        <div class="lprice"></div>
      </div>
    </div>`;
  }
  const url = new URLSearchParams(window.location.search);
  const json = await fetch("https://nxrix-s.vercel.app/api/rates?p="+url.get("p"));
  const data = await json.json();
  load_items(data);
}

</script>
</html>
